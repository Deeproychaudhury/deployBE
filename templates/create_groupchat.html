{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Group Chat</title>
    <link rel="icon" href="{% static 'logo1.png' %}" type="image/png">
    <!-- htmx, hyperscript, and WebSocket extension -->
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>

    <!-- MDBootstrap, Bootstrap, and Font Awesome -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/css/mdb.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f3f0ec;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #4a4a4a;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .navbar-brand img {
            display: block;
            margin: 0 auto;
        }

        form {
            margin-top: 20px;
            text-align: center;
            /* Center-align the form content */
        }

        .form-control {
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.875rem;
            width: 75%;
            margin: 0 auto;
            /* Center the inputs */
            display: block;
            /* Ensure input elements take up the specified width */
        }

        button.btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            width: 75%;
            /* Match the form input width */
            border-radius: 5px;
            margin: 20px auto 0 auto;
            /* Center the button and add some margin at the top */
            display: block;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        button i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <a class="navbar-brand" href="#">
            <img decoding="async" src="{% static 'logo.png' %}" height="80" alt="Logo">
        </a>
        <h1>Create New Group Chat</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">
                <i class="fa-solid fa-user-group"></i>Create Group Chat
            </button>
        </form>
    </div>

    <!-- MDBootstrap and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/js/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
