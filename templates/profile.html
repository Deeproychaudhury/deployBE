<!DOCTYPE html>
<html lang="en">

<head>
  {%load static %}
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'logo1.png' %}" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

  <!-- OWN CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js"></script>

</head>

<body>

  <div class="container mt-5">
    <div id="carouselExample" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width: 400px;">
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <img src="{%static 'bg/bg-1.jpg'%}" class="d-block w-100" alt="Slide 1">
        </div>
        <!-- Slide 2 -->
        <div class="carousel-item">
          <img src="{%static 'bg/bg-3.jpg'%}" class="d-block w-100" alt="Slide 2">
        </div>
        <!-- Slide 3 -->
        <div class="carousel-item">
          <img src="{% static 'bg/bg-4.jpg' %}" class="d-block w-100" alt="Slide 3">
        </div>
      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <hr />
  <br />
  hi there book an appointment with your doctor{% if messages%}
  {% for message in messages %}

  <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  {% endif %}
  <section id="story">
    <div class="story-section">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="text-content">
              <h2>Looking to reserve our exquisite banquet halls for your special day?</h2>
              <form method="post" action="/booking">
                {% csrf_token %}
                <div class="row">
                  <div class="col">
                    <label>Event Owner Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Please provide the name of the event owner." name="name">
                  </div>

                  <div class="col">
                    <label>Contact </label>
                    <input type="number" name="phone" class="form-control" step="0" placeholder="Phone Number">

                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>Number of Seats</label>
                      <select class="form-control" id="exampleFormControlSelect1" name="select">
                        {% for seat in seats %}
                        <option selected>{{seat}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputDate">Date</label>
                    <input type="text" class="form-control" id="from-datepicker" name="date">
                  </div>
                  <div class="col">
                    <label for="inputDate">email</label>
                    <input type="email" class="form-control" id="email" name="email">
                  </div>
                </div>

                <div class="form-group">
                  <label>Occasion Label</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="descr" placeholder="From weddings to corporate events, our team creates custom dining experiences to suit your needs."></textarea>
                </div>
                <br>
                <button type="submit" class="main-btn">Book Hall</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    $(document).ready(function () {
      $("#from-datepicker").datepicker({
        format: 'yyyy-mm-dd'  //can also use format: 'dd-mm-yyyy'     
      });
    });  
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <hr>
</body>

</html>
